<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/estilo.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id='login'>
            <div id="imagem" alt='imagem de uma igreja' title="Imagem de uma igreja"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta.</p>
                <form action="login.php" method="post" id="form1">
                    <span class="material-symbols-outlined">
                        person_pin
                    </span>
                    <label for="usuario">Login</label>
                    <input type="email" name="user" id="user" placeholder="Ex:example@example.com" autocomplete="on"
                        required="30">
                    <span class="material-symbols-outlined">
                        lock
                    </span>
                    <label for="senha" id="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="'min:8 caracteres'"
                        autocomplete="current-password" required minlength="8">
                   
                    <button id="botaoConfirm">Confirmar</button>
                    <button id="botaoSenha">Esqueceu a Senha?</button>
                </form>
            </div>
        </section>
    </main>
    <footer> <p>Projeto Desenvolvido como exercício do CursoEmVideo</p></footer>
    <script src="js/script.js"></script>
</body>
</html>
